<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function ready() {
	var res = window.navigator.userAgent.indexOf('Safari')!=-1 && window.navigator.userAgent.indexOf('Chrome')==-1;
	document.getElementById('result').textContent = res;
}
</script>
</head>
<body onload="ready()">
<h1>Result</h1>
<h2 id="result"></h2>
</body>
</html>
